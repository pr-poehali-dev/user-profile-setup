<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Chat - Support</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            height: 80vh;
        }

        .header {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header h1 {
            font-size: 24px;
            color: #333;
        }

        .settings {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            background: #f9f9f9;
        }

        .settings input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            display: flex;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.admin {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-bubble {
            background: #007aff;
            color: white;
        }

        .message.admin .message-bubble {
            background: #e8f5e9;
            color: #333;
            border: 2px solid #4caf50;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 4px;
        }

        .input-area {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .input-area input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 24px;
            font-size: 14px;
        }

        .input-area button {
            padding: 12px 24px;
            background: #007aff;
            color: white;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        .input-area button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .status {
            padding: 8px 12px;
            background: #4caf50;
            color: white;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
        }

        .status.error {
            background: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ†Ô∏è Admin Chat</h1>
            <div class="status" id="status">Ready</div>
        </div>

        <div class="settings">
            <input 
                type="password" 
                id="adminKey" 
                placeholder="–í–≤–µ–¥–∏—Ç–µ ADMIN_KEY (—Å–æ—Ö—Ä–∞–Ω—è–µ—Ç—Å—è –≤ –±—Ä–∞—É–∑–µ—Ä–µ)"
                value=""
            >
        </div>

        <div class="messages" id="messages"></div>

        <div class="input-area">
            <input 
                type="text" 
                id="messageInput" 
                placeholder="–ù–∞–ø–∏—à–∏—Ç–µ –æ—Ç–≤–µ—Ç..."
                onkeypress="if(event.key === 'Enter') sendMessage()"
            >
            <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>
    </div>

    <script>
        const API_URL = 'https://functions.poehali.dev/0341c364-f736-4cf4-9e48-8454ff2707b2';
        
        const adminKeyInput = document.getElementById('adminKey');
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const statusDiv = document.getElementById('status');

        adminKeyInput.value = localStorage.getItem('adminKey') || '';
        
        adminKeyInput.addEventListener('change', (e) => {
            localStorage.setItem('adminKey', e.target.value);
        });

        async function loadMessages() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                
                messagesDiv.innerHTML = '';
                data.messages.forEach(msg => {
                    addMessageToUI(msg);
                });
                
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
                setStatus('Connected', false);
            } catch (error) {
                setStatus('Connection error', true);
                console.error('Error loading messages:', error);
            }
        }

        async function sendMessage() {
            const text = messageInput.value.trim();
            const adminKey = adminKeyInput.value.trim();
            
            if (!text) return;
            if (!adminKey) {
                alert('–í–≤–µ–¥–∏—Ç–µ ADMIN_KEY –≤ –ø–æ–ª–µ –≤—ã—à–µ');
                return;
            }
            
            messageInput.value = '';
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Admin-Key': adminKey
                    },
                    body: JSON.stringify({ text })
                });
                
                if (response.ok) {
                    await loadMessages();
                    setStatus('Message sent', false);
                } else {
                    setStatus('Failed to send', true);
                    messageInput.value = text;
                }
            } catch (error) {
                setStatus('Connection error', true);
                messageInput.value = text;
            }
        }

        function addMessageToUI(msg) {
            const div = document.createElement('div');
            div.className = `message ${msg.sender}`;
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            
            const text = document.createElement('div');
            text.textContent = msg.text;
            
            const time = document.createElement('div');
            time.className = 'message-time';
            const timestamp = new Date(msg.timestamp);
            time.textContent = timestamp.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
            
            bubble.appendChild(text);
            bubble.appendChild(time);
            div.appendChild(bubble);
            messagesDiv.appendChild(div);
        }

        function setStatus(text, isError) {
            statusDiv.textContent = text;
            statusDiv.className = 'status' + (isError ? ' error' : '');
        }

        loadMessages();
        setInterval(loadMessages, 3000);
    </script>
</body>
</html>
